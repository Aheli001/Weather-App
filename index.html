<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="text">ENTER ANY CITY NAME IN THE BELOW BOX AND FIND OUT TODAY'S TEMPERATURE.</p>
    <div class="container">
        <div class="searchbox">
            <input type="text" id="inputbox" class="inputbox" placeholder="Search..." autocomplete="off">
        </div>
        <div class="details">
            <div class="location">
                <div id="city"></div>
                <div id="date"></div>
            </div>
            <div id="weatherstatus">
                <div id="temp"></div>
                <div id="min-max"></div>
                <div id="weather"></div>
                <div id="img"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
